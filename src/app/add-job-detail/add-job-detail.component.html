<!DOCTYPE html>
<html>
<title>Online Automated Placement Management System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif};
</style>
<body>
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button>
        <span class="w3-bar-item w3-left" >Online Automated Placement Management System</span>
        <span class="w3-bar-item w3-right" (click)="Logout()">Back</span>
      </div>
<div class="w3-container"><br>
    <div class="w3-container"><br>
        <h1 class="w3-red">Job Details</h1><br>
        <div >
          <p>Designation     <input type="text"  [(ngModel)]="designation"></p>
          <p>Role Responsibility    <textarea  input type="text"  [(ngModel)]="responsibility"> </textarea></p>
          <p>Required Skill:     <textarea  input type="text"  [(ngModel)]="skill"> </textarea></p>
          <p>Required Experience:     <input type="text"  [(ngModel)]="experience"></p>
          <p>Technology:     <input type="text" [(ngModel)]="technology"></p>
          <p>Salary:     <input type="text" [(ngModel)]="salary"></p>
          <p>Location:    <input type="text"  [(ngModel)]="location"></p>
          <p><button (click)="insert()" mat-raised-button  class="w3-red">Add</button>
        </div>
      </div>
    </div>
</body>
</html>
